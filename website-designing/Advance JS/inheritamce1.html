<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance exp 1 </title>
</head>
<body style="background-color: mediumpurple;">
    <h1 style="text-align: center;">Inheritance exp 1</h1>
    <hr>

    <script>
        class animal
        {
            constructor() {
                            console.log("Animal constructor called");
            }
        }

        class jungle extends animal
        {
            constructor()
            {
                super();
                console.log("Animal Entered into Jungle");
            }
        }
        let j1 = new jungle();
    </script>
</body>
</html>
