<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Exp 1</title>
</head>
<body style="background-color: linen;">
    <h1 style="text-align: center;">Inheritance Example 1</h1>
    <hr/>
    <script>
        class admin 
        {
            constructor (name)
            {
                this.name=name;
            }
        }
        class user extends admin
        {
            constructor(name,age)
            {
                super (name);
                this.age=age;
            }
        }
        u1 =new user("Amit Savani", 26);
        console.log(u1);
    </script>
</body>
</html>
