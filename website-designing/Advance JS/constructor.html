    <h1 style="text-align: center;">Constructor function</h1>
     
    <script>
    function person(name,sub) {
        this.name=name;
        this.sub=sub;
        this.amit=function()
        {
            console.log("Hello student My name is" , {name});
        }
         //instance method
    }
         st1=new person("Amit Savani","JS");
         st2=new person("Nitesh Kumar","HTML");
         
         
    
        console.log(st1)
        st2.amit();
    </script>
