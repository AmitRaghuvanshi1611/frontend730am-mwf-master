<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>
<body style="background-color: lightskyblue;">
    <h1 style="text-align: center;">Static Method</h1>
    <hr/>
    <script>

        class Calculator
        {
            static add(a, b)
            {
                return a + b;
            }
        }
        console.log(Calculator.add(10, 10));
       /* let result = Calculator.add(5, 10);
        console.log(result); */
    </script>
</body>
</html>
