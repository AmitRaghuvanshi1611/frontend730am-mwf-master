<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in Js -2</title>
</head>
<body style="background-color: bisque;">
    <h1 style="text-align: center;">Object in Js -2</h1>
    
    <script>
    const person = {
        firstName: "Amit",
        tops:function()
        {
            document.write("Hello World");
        }
    };
    person.tops();
    document.write(person.firstName + "<br>");
    document.write(person["firstName"]);
    </script>
</body>
</html>
