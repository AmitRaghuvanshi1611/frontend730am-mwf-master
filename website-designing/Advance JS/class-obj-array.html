<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Object with Array</title>
</head>
<body style="background-color: mintcream;">
    <h1 style=" text-align:center;">Class Object Exp With  Array</h1>
    <hr/>
    <script>
        class student
        {
            constructor (name ,marks)
        {
            this.name = name;
            this.marks = marks;
        }

        grtresult()
        {
            if(this.marks >= 40)
            {
                document.write ("Pass");
            }
            else
            {
                document.write ("fail");
            }
        }
        }

        let n = Number(prompt ("Enter total number of students:")); 

        let students = []; // array

        for (let i = 0; i < n; i++)
        {
            let name = prompt ("Enter student name:");
            let marks= Number (prompt ("Enter student marks:"));

            // object creation
            let s = new student (name , marks);
            students.push(s); // adding object to array
        }

        document.write ("<h2> Student Result </h2>");
        for (let i = 0; i < students.length; i++)
        {
            document.write ("<b>Student Name:</b> " + students[i].name + "<br>");
            document.write ("<b>Student Marks:</b> " + students[i].marks + "<br>");
            document.write ("<b>Result:</b> ");
            students[i].grtresult();
            document.write ("<br><br>");
          }

    </script>
</body>
</html>
