<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es6 Destructuring Function</title>
</head>
<body style="background-color: lightblue;">
    <h1 style="text-align: center;">ES6 Destructuring Function</h1>
     <script>
        const userData = ({name , age} ) =>{
            console.log(`Name is ${name} and Age is ${age}`);
        }
        userData ({name: "Amit" , age: 25});
     </script>
</body>
</html>
