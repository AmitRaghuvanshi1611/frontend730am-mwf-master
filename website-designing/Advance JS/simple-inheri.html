<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Inheritance </title>
</head>
<body style="background-color: lightcoral;">
    <h1 style="text-align: center;">Simple Inheritance</h1>
    <hr/>
    <script>
        class Perent
        {
            constructor()
            {
                this.lastname = "savani";
            }
        }
        class Child extends Perent
        {
            constructor(name)
            {
                super();
                this.name = name;
            }
        }
        let c1 = new Child("Amit");
        console.log("Name : " + c1.name);
        console.log("Last Name : " + c1.lastname);
</script>
</body>
</html>
