<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter-setter </title>
</head>
<body style="background-color: lightgray;">
    <h1 style="text-align: center;"> Getter-setter</h1>
    <hr/>
    <script>

        class product
        {
            constructor (price)
            {
                this._price = price;
            }
            get price()
            {
                return this._price;
            }
            set price (value)
            {
                if (value > 0)
                {
                    this._price = value;
                }
                
            }
        }
        let p = new product (100);
        p.price = 150;
        console.log(p.price);
        </script>
</body>
</html>
