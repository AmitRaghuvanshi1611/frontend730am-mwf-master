<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor</title>
</head>
<body style="background-color: lightgrey;">
    <h1 style="text-align: center;">Class Constructor</h1>
    <hr/>
    <script>
        class person{
            constructor(name){
                this.name=name;
                
            }
        }
           let
           p1= new person("Amit Savani");
           console.log(p1);
        </script>
</body>
</html>
