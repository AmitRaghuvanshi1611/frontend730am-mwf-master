<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tailwinds-Example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>

    <!-- used tailwinds css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section id="content">
        <div class="bg-light p-5 shadow-lg mx-auto mt-1">
            <h1 class="text-center text-3xl">Our Products</h1>
            <hr class="mt-2 w-30 mx-auto border border-gray-400"/>

            <!-- flex -->

            <div class="flex flex-wrap ">
                <div class="w-60 shadow-lg m-10 p-1 bg-gray-300 h-80">
                    <img src="images/amaze2.webp" alt="Ciaz" class="w-full h-50 ">
                    <h2 class="text-center text-xl font-bold mt-5">Maruti Ciaz Manual</h2>
                    <p class="text-center text-gray-700">Price: 5,80,000</p>
                </div>
                <div class="w-60 shadow-lg m-10 p-1 bg-gray-300 h-80">
                    <img src="images/city.webp" alt="Ciaz" class="w-full h-50 ">
                    <h2 class="text-center text-xl font-bold mt-5">Honda City</h2>
                    <p class="text-center text-gray-700">Price: 6,95,000</p>
                </div>

                <div class="w-60 shadow-lg m-10 p-1 bg-gray-300  h-80">
                    <img src="images/amaze.webp" alt="Ciaz" class="w-full h-50 ">
                    <h2 class="text-center text-xl font-bold mt-5">Honda Amaze</h2>
                    <p class="text-center text-gray-700 ">Price: 4,90,000</p>
                </div> 

                <div class="w-60 shadow-lg m-10 p-1 bg-gray-300 h-80">
                    <img src="images/aura.webp" alt="Ciaz" class="w-full h-50 ">
                    <h2 class="text-center text-xl font-bold mt-5">Hundai Aura</h2>
                    <p class="text-center text-gray-700 ">Price: 4,80,000</p>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
