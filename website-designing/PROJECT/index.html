<body>

        <div class="row">
        <div class="col-md-2">
        <p class="p-0 logo"><img src="Images/mainlogo.png" class="w-100"></p>


        </div>

                    <div class="input-group ">

                    </div>
                </form>
         </div>
        <div class="col-md-2 p-0 mt-3 ">
            <form>
            <div class="input-group buycar">
           <p class="mt-3  ms-5"><a href="#">Buy Car<span class="bi bi-caret-down"></span></a></p>
           <p class="mt-3  ms-4"><a href="#">Sell Car<span class="bi bi-caret-down"></span></a></p>
           </div>
           </form>
        </div> 

        <div class="col-md-2 mt-3  login">
            <p class="mt-3"><a href="#"><span class="bi bi-person"></span>Login/Ragister</a></p>

        </div>

        <div class="col-md-2 text-light fs-5 call-Us">
            <p class="mt-3 text-center">Call Us <br/>+(91)9106396956</p>

        </div>
         </div>

                    </div>
                </form>

        <div class="col-md-2 p-0 mt-3 ">

        </div>
