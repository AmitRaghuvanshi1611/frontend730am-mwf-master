<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>Contect us Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<body>
    <div class="container mt-5 p-0  bg-black shadow-lg">
        <div class="row">
        <div class="col-md-6 bg-info " >
            <p class="text-white mt-5  fs-1 text-center p-3"><b>Let's Chat</b>
            </p>
            <p class="text-white ms-5 fs-7 me-5  text-center">Whether You Have a Question,Want to start poject or simpaly want to connect 
            </p>
            <p class="text-white mt-5 ms-0 fs-7 p-5 mt-0 text-center">Feel Free To Send me a message in the contact Form </p>
        </div>
        
        
        <div class="col-md-6 bg-light mt-0 ">
            <p>* Required</p>
            <input type="text"placeholder="Name *" required class="form-control mb-3 w-75 ms-5 mt-5 border border-1 bg-light">
            <input type="email"placeholder="Email *" required class="form-control mb-3 w-75 ms-5 border border-1 bg-light ">
             <input type="text"placeholder="Company *" required class="form-control mb-3 w-75 ms-5 border border-1 bg-light ">

             <input type="text"placeholder="Phone *" required class="form-control mb-3 w-75 ms-5 border border-1 bg-light ">
             <textarea placeholder="message*" required class="form-control mb-3 w-75 ms-5 border border-1 bg-light ">

             </textarea>
                <button class="btn btn-primary w-25 ms-5 mb-5  round-5">Send Message</button>
        </div>
        </div>

        </div>

        


    </div>
