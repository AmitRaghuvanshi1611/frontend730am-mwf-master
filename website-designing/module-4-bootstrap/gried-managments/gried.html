<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>box-sizzing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!--use online CDN -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- use icons css -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- js file -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mt-5 p-3" >
        <h1>Hello Friends...!!! </h1>
        <hr/ class="border border-2 border-primary w-25">
        <div class="row">
            <div class="col-sm-4 bg-dark text-white p-3 fs-5">
                <p>How Are You ??</p>
                
        </div>

        <div class="row">
            <div class="col-md-8 bg-primary text-white p-3 mt-5 fs-1">
                <p>How Are You ??</p>
                
        </div>

        <div class="row">
            <div class="col-lg bg-info text-white p-3 mt-5 fs-2">
                <p>How Are You ??</p>
                
        </div>
        </div>
        <!-- same 3 rows   -->
           <div class="col-md-4 col-md-4 col-lg-4 bg-primary text-white p-3 fs-7 mt-5">
                How Are You ??</div>
            <div class="col-md-4 col-md-4 col-lg-4 bg-warning text-white p-3 fs-7 mt-5">
                How Are You ??</div>
            <div class="col-md-4 col-md-4 col-lg-4 bg-success text-white p-3 fs-7 mt-5">
                How Are You ??</div>
                <div class="col-md-12 col-md-12 col-lg-12 bg-success text-white p-3 fs-7 mt-5">
                    <div class="col-md-4 col-md-4 col-lg-4 bg-black text-white p-3 fs-7 mt-0">
                         How Are You ??
                    </div>
               </div>

        <!-- same 2 rows   -->
            <div class="col-md-4 col-md-4 col-lg-4 bg-danger text-white p-3 fs-7 mt-5">
                How Are You ??</div>
            <div class="col-md-8 col-md-8 col-lg-8 bg-secondary text-white p-3 fs-7 mt-5">
                How Are You ??</div>

        <!-- same 2 rows  beetween margin  -->
                
         <div class="col-md-3 col-md-3 col-lg-3 bg-danger text-white p-3 fs-7 mt-5">
                How Are You ??</div>
         <div class="col-md-3 col-md-3 col-lg-3 sm-3 bg-secondary text-white p-3 fs-7 mt-5">
                How Are You ??</div>
         <div class="col-md-4 col-md-4 col-lg-4 sm-1 bg-black text-white p-3 fs-7 mt-5">
                How Are You ??</div>
         

       
                
        
    </div>
</body>
</html>
