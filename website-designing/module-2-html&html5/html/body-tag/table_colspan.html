<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bhavani auto advisor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form method="post">
        <!-- The action attribute should point to the server-side script that will handle the form submission -->
    <table align="center" width="50%" border="0" id="form">
        <tr>
            <caption style="font-size: 25px;">Register Form</caption>
        </tr>
        <tr>
            <th>Email *</th>
            <td><input type="email" name="email" placeholder="Enetr Your Email" required></td>

        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password *" name="password" placeholder="Enter Your password" required</td>
            </tr>
            <tr>
                <th>Confirm password</th>
                <td><input type="Confirm password" name="Confirm  password" placeholder=" Enter Confirm password " required</td>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td><input type="date" name="date of birth" placeholder="Enter Your Birth Date " required</td>
            </tr>
            <tr>
                <th> Preferred languge </th>
                <td>
                    <select name="language" required>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Telugu">Telugu</option>
                        <option value="Tamil">Tamil</option>
                    </select>
            </tr>
            <tr>
                <th>Comments</th>
                <td><textarea name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea></td>
            </tr>

            <tr>
                <th>Gender *</th>
                <td><input type="radio" id="male" name="gender" value="male" checked>Male
                <input type="radio" id="Female" name="female" value="female">Female 
            </td> 
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Submit</button>
                    <button type="Reset">Reset</button>
                </td>
            </table>

            </form>
</body>
</html>
