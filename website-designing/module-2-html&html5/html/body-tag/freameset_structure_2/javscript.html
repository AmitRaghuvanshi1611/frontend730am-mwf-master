<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>css html</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
        }
        #intro 
        {
            width: 95%;
            height: auto;
            margin: auto;
        }
        #intro h1
        {
            color: black;
            text-align: left;
            font-size: 35px;
            margin-left: 10px;
            margin-top: 5%;
            font-family: serif;
                }
        #btn1
        {
            background-color: #01a163; 
            border-radius: 5px;
            color: white;
            padding: 15px 32px;
            text-align: left;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #btn2
        {
            background-color: #01a163; 
            border-radius: 5px;
            color: white;
            padding: 15px 32px;
            text-align: right;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: 60%;
            cursor: pointer;
            
        }
        .java_exp
        {
            width: 95%;
            background-color: #e8e9eb;
            height: 50%;
            
        #intro h2
        {
            color: black;
            text-align: left;
            font-size: 25px;
            margin-left: 10px;
            margin-top: 0%;
            font-family: serif;
        }
        #btn4
        {
            background-color: #e8e9eb;
            border-radius: 5px;
            color: black;
            font-size: 16px;
            margin-left: 0%;
            cursor: pointer;
            margin-top: -20px;

        }
        
        </style>
</head>
<body>
    <div id="intro" >
        
    <h1><b>HTML JavaScript</b></h1>
    <button type="button" id="btn1"> Prev</button>
    <button type="button" id="btn2"> Next</button> 
    
        <br>
        <p>JavaScript makes HTML pages more dynamic and interactive.</p>
    <div class="java_exp">
        <h2>Example</h2>
       <p style="font-size: 30px;background-color: white; width: 80%;" > My First JavaScript</p>
       <button type="button" id="btn4" ">Click me to Display Date & Time</button>
    </div>    
        

         
          
</div>
</body>
</html>
