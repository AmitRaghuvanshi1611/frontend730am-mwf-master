<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>css html</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
        }
        #intro 
        {
            width: 95%;
            height: auto;
            margin: auto;
        }
        #intro h1
        {
            color: black;
            text-align: left;
            font-size: 35px;
            margin-left: 10px;
            margin-top: 5%;
            font-family: serif;
                }
        #btn1
        {
            background-color: #01a163; 
            border-radius: 5px;
            color: white;
            padding: 15px 32px;
            text-align: left;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #btn2
        {
            background-color: #01a163; 
            border-radius: 5px;
            color: white;
            padding: 15px 32px;
            text-align: right;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: 60%;
            cursor: pointer;
            
        }
        </style>
</head>
<body>
    <div id="intro" >
        
    <h1><b>HTML Styles - CSS</b></h1>
    <button type="button" id="btn1"> Prev</button>
    <button type="button" id="btn2"> Next</button> 
    <div class="Html_intro">
        <br>
        <p>CSS stands for Cascading Style Sheets</p>
        <p>CSS saves a lot of work. It can control the layout of multiple web pages all at once.</p>
        <img src="images/addd.JPG" alt="add" width="400px" height="300px">

         
    </div>       
</div>
</body>
</html>
