<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SVG</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <svg height="100" width="100">
        <circle cx="50" cy="50"  r="40" stroke="yellow" stroke-width="6" fill="blue"/>
        
    </svg>
    <br><br>
    <svg width="400" height="120">
  <rect x="10" y="10" width="200" height="100" stroke="blue" stroke-width="6" fill="yellow" />
  </svg>
  <br><br>
  <svg width="300" height="200">
  <polygon points="100,10 40,198 190,78 10,78 160,198"
  style="fill:yellow;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
  
</svg>
</body>
</html>
