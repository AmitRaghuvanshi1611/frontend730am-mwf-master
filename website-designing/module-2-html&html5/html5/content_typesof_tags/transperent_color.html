<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>transperent_color</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body
        {
            margin: 0%;
            padding: 0%;
            background-image: url(images/back.jpg);
            background-position: center;
            background-attachment: fixed;
            background-size: cover;

        }
        #content
        {
            width: 40%;
            padding: auto;
            margin: auto;
            background-color: rgba(255,255,255,0.2);
            margin-top: 5%;
            height: auto;
            padding:  25px;
        }
        input[type="color"],
        input[type="date"], 
        input[type="datetime-local"],
        input[type="month"],
        input[type="week"],
        input[type="email"],
        input[type="password"],
        input[type="url"],
        input[type="submit"],
        input[type="range"]
        {
            margin-left: 20% ;
        }
    </style>
</head>
<body>
    <div id="content">
        <fieldset>
            <legend style="color: white;">Submit Form</legend>
        <form method="post" action="welcome.html" enctype="multipart/form-data">
    <input type="color">
    <br><br>
    <input type="date">
    <br><br>
    <input type="datetime-local">
    <br><br>
    <input type="month">
    <br><br>
    <input type="week">  
    <br><br>
    <input type="email" placeholder="Enter your email***" required>
    <br><br>
    <input type="password" placeholder="Enter your password***" required>
    <br><br>
    <input type="url" placeholder="Enter your URL***" required>
    <br><br>
    <input type="submit" value="Send">
    <br><br>
    <input type="range" min="0" max="100">
    <br><br>
    <meter min="0" max="100"></meter>
    </form>
    </fieldset>
    </div>   
    
</body>
</html>
