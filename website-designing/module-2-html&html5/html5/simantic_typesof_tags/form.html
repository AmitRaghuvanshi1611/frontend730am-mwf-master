<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        label
        {
            color: blue;
        }
        form
        {
            width: 300px;
            margin: 0 auto;
            margin-top: 5%;
           
        }
        fieldset
        {
            border: 2px solid blue;
            padding: 20px;
            border-radius: 10px;
            width: 20%;
            margin: auto;
            background-color: lightblue ;
        }
        input[type="submit"]
        {
            width: 50%;
            padding: 10px;
            border: none;
            color: black;
            background-color: blue;
            border-radius: 5px;
            margin-left: 20%;
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend style="color: blue;">Ragister Form</legend>
        
    <form method="post" action="welcome.html" enctype="multipart/form-data" id="frm" name="frm">
        <label for="Firstname *" >First name <span style="color: red;">*</span></label>
        <input type="text" id="First name *" name="Firstname*" placeholder="First name *" required>
        <br><br>

        <label for="Lastname *" >Last name <span style="color: red;">*</span></label>
        <input type="text" id="Lastname*" name="Lastname" placeholder="First name *" required>
        <br><br>

        <input type="submit" name="Addform" value="Sign Up" id="Addform" >
        </fieldset>
    </form>
</body>
</html>
