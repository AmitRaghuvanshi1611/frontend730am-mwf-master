<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Demo  13 Foom Handling</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body style="background-color: bisque;"> 
    <h1 style="text-align: center;">Jquery Demo  13 Form Handling</h1>
    <hr>
    <input type="text" id="name" placeholder="Enter your Name">
    <select id="course">
        <option>Html</option>
        <option>PHP</option>
        <option>Java</option>
        <option>Asp</option>
    </select>
    <button id="btn">Show</button>
    <p id="result"></p>

    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                var name=$("#name").val();
                var course=$("#course").val();
                $("#result").html("Hello "+name+" You have selected "+course+" course");
            });
        });
    </script>
</body>
</html>
