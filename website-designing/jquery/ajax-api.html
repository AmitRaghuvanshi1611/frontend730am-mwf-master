<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Api Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body style="background-color: bisque;">
    <h1 style="text-align: center;">Ajax API Example</h1>
    <hr>
    <table border="2" id="userdata" style="width:100%; text-align: center;">
    <thead>
        <tr>
            <th>Album ID</th>
            <th>ID</th>
            <th>Title</th>
            <th>Link</th>

        </tr>
    </thead>
    <tbody>
    </tbody>
    </table>
    <script>
        $(document).ready(function(){
            $.ajax({
                url:"https://jsonplaceholder.typicode.com/photos",
                type:"GET",
                success:function(photos){
                    for (let photo of photos){
                        $("#userdata tbody").append(
                            `<tr>
                                <td>${photo.albumId}</td>
                                <td>${photo.id}</td>
                                <td>${photo.title}</td>
                                <td><img src="${photo.image}" width="50px" height="50px"></td
                            </tr>`
                        )
                    }
                }
            })
        })
    </script>
</body>
</html>
