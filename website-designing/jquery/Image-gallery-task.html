<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery Task</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body style="background-color: lightgreen;">
    <h1 style="text-align:center;">Image gallery Task</h1>
    <hr>
    <img src="https://images.unsplash.com/photo-1763713382836-e2263bff42b3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0fHx8ZW58MHx8fHx8" id="img1" height="300" width="300">

    
    <br><br>
    <button id="pre">Previous</button>
    <button id="next">Next</button>
    <script>
       $(document).ready(function(){
        let images=[
            "https://images.unsplash.com/photo-1763713382836-e2263bff42b3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0fHx8ZW58MHx8fHx8",
            "https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMHx8fGVufDB8fHx8",
            "https://images.unsplash.com/photo-1500534623283-312aade485b7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNnx8fGVufDB8fHx8",
            "https://plus.unsplash.com/premium_photo-1763937556234-4efc76f3ad33?q=80&w=1577&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        ];

        var index=0;

        $("#next").click(function(){
            index=(index+1) % images.length;
            $("#img1").attr("src",images[index]);
        });

         $("#pre").click(function(){
            index=(index-1 + images.length) % images.length;
            $("#img1").attr("src",images[index]);
        });
    });  
    
    </script>


    

</body>
</html>
