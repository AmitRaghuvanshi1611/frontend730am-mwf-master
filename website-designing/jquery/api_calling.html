<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>

    <title>Fake store API - AJax</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body style="background-color :azure">
    <h1 style="text-align: center;">Fake store API - AJax</h1>
    <hr>
    <table border="2" id="showdata" style="width:100%; text-align: center;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Image</th>
                
            </tr>

        </thead>
        <tbody>

        </tbody>
    </table>
     <script>
        $(document).ready(function(){
            $.ajax({
                url:"https://fakestoreapi.com/products",
                type:"GET",
                success:function(products){
                    for (let i of products){
                        $("#showdata tbody").append(
                        `<tr>
                            <td>${i.id}</td>
                            <td>${i.title}</td>
                            <td>${i.price}</td>
                            <td><img src="${i.image}" width="50px" height="50px"></td>
                            </tr>`
                        )
                    } 
                }
            })
        });
     </script>
    
</body>
</html>
