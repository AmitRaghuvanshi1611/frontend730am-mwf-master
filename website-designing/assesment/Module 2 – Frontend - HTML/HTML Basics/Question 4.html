<!-- 4.Discuss the role of semantic HTML. Why is it important for accessibility and SEO? Provide examples of semantic elements. -->

<!-- The role of semantic HTML is to easy to understanding all tags user and also webbowser  
Semantic tag by clearly understand tags meaning and also easly understand webpage both are understanding like creator
& systems 


most useful Semantic tag 

>p
>h1 to h6
<header> - Defines a header for a Webpade 
>main       -Defines a main content in  document or section.
>section - Defines a section in a document.
>article - Defines an independent content.
>footer  - Defines a footer for a Webpage 
>nav     - Defines a navigation section.
>aside   - Defines content aside from the content it is placed in left or right side of the webpage.
 -->

<!--Examples  -->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bhavani Auto Advisor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        aside {
            background-color: #e0e0e0;
            padding: 10px;
            margin-bottom: 10px;
            position: unset;
            width: 30%;
        }
        </style>
</head>
<body>
    <!-- header is sementic tags -->
    <header> 
        <h1 align="center">Bhavani Auto Advisor</h1>
    </header>
    <!-- main is also sementic tags -->
     <aside>
        <p> this area is webpages aside part so its called aside part </p>
        </aside>
    <main>
        <section>
        <p align="center"> this area is webpages main part so its called main part </p>
        </section>
    </main>
    <!-- footer is also sementic tags -->
    <footer>
        <p align="center"> this area is webpages footer part so its called footer part </p>
</body>
</html>
<!-- THIS EXAMPLE IN 4 SEMENTIC TAGS USE -->
