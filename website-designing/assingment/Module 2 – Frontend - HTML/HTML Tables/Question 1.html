<!-- Question 1: Explain the structure of an HTML table and the purpose of each of the following elements: <table>, <tr>, <th>, <td>, and <thead>. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>structure of an HTML</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body
        {
            background-color: lightblue;
            margin: 0;
            padding: 0;
        }
        fieldset {
            width: 50%;
            border: 2px solid darkblue;
            padding: 10px;
            margin: auto;
        }
        table {
            width: 70%;
            
        }
        table,th
        {
            border: 1px solid black;
            border-collapse: collapse;
            color: darkblue;
        }
        table,td
        {
            border: 1px solid black;
            border-collapse: collapse;
            
        }
    </style>
</head>
<body>
    <fieldset>
    <!-- table tag use in creat table in webpage -->
    <table>
        <!-- tr tag use in creat row in table -->
        <tr>
            <!-- th tag use in creat heading in table -->
            <th>Enter Your Full Name</th>
            <!-- td tag use in Enter data cell in table -->
            <td><input type="text" placeholder="Enter your name"></td>
            <td><select id="Positon" name="Positon">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select></td>

        </tr><br>
        <!-- thead use provide table colum -->
            <thead>
                <tr>
                    <th>Heading</th>
                    <th>Data</th>
                    <th>Positon</th>
                </tr>
            </thead>
    
            </table>
            </fieldset>
</body>
</html>
