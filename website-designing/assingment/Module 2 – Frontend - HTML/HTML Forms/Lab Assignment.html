<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lab Assignment</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
    <style>
        body {
            
            background-color: lightblue;
            margin: 0;
            padding: 20px;
        }
        #content 
        {
            width: 40%;
            margin: auto;
            background: lightsteelblue;
            padding: 20px;
            border-radius: 5px;
            
        }
        legend {
            font-size: 24px;
            font-weight: bold;
            color: darkblue;
        }
        fieldset 
        {
            width: 90%;
            border: 2px solid darkblue;
            padding: 10px;
        }
        input[type="text"],[type="email"],[type="tel"],[type="password"], textarea, select {
            width: 40%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 40%;
            
        }
    </style>
<body>
    <div id="content">
        <fieldset >
            <legend>Contact Form</legend>
            <form width="100%" >
                <label for="name">Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="name" name="name" placeholder="Enter Your name "><br><br>

                <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="email" id="email" name="email" placeholder="Enter Your Email"><br><br>

                <label for="password">Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                
                <input type="password" id="password" name="password" placeholder="Enter Your Password" minlength="8" maxlength="16" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>

                <label for="confirm password">Confirm Password:</label>&nbsp;&nbsp;
                
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Your Password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>

                <label for="phone number">Phone number:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="tel" name="message" placeholder="Enter Your number" ><br><br>

                <label for="subject">Subject:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select id="subject" name="subject" >
                    <option value="Hindi">Hindi</option>
                    <option value="Gujrati">Gujrati</option>
                    <option value="English">English</option>
                </select><br><br>
                <label for="message">Message:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter Your message Here ...!!" required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </fieldset>
    </div>
</body>
</html>
