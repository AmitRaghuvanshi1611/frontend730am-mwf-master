<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical operators</title>
</head>
<body style="background-color: beige;">
    <h1 style="text-align: center;"></h1>
    <hr>
    <script>
        let a = 5;
        let b = 10;
        let c = 15;

        // Logical AND (&&)
        console.log("Is a < b AND b < c?", a < b && b < c); // true

        // Logical OR (||)
        console.log("Is a > b OR b < c?", a > b || b < c); // true

        // Logical NOT (!)
        console.log("Is it NOT true that a > b?", !(a > b)); // true
    </script>
</body>
</html>
