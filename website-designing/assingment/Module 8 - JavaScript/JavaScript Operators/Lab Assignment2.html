<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison operators</title>
</head>
<body style="background-color: lightblue;">
    <h1 style="text-align: center;">comparison operators</h1>
    <hr>
    <script>
        
        let num1 = 10;
        let num2 = 20;
        console.log("Are the numbers equal (==)?", num1 == num2);   // false
        console.log("Are the numbers equal (===)?", num1 === num2); // false
    </script>
    
</body>
</html>
