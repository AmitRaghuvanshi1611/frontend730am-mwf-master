<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>

    // String
   let name = "Amit Savani";

   // Number
   let age = 29;

   // Boolean
   let isStudent = true;

   // Null
   let emptyValue = null;

   // Undefined 
   let notAssigned;

    console.log("Name:", name);
    console.log("Age:", age);
    console.log("Is Student:", isStudent);
    console.log("Empty Value:", emptyValue);
    console.log("Not Assigned:", notAssigned);
   </script> 
</body>
</html>
