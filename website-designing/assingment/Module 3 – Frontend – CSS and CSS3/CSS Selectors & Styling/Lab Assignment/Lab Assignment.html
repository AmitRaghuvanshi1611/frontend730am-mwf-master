<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <Form id="form-section">
        
        <fieldset>
        <legend>Lab Assignment Submission</legend>
        <table class="lab-form">
            <tr>
            <th>Student Name</th>
            <td><input type="text" id="student-name" name="student-name" placeholder="Enter Your Name" required>
            </td></tr> 
            <br>
            <tr>
            <th>Lab Topic:</th>
            <td><input type="text" id="lab-topic" name="lab-topic" placeholder="Enter Lab Topic" required>
            </td></tr><br>
            
            <tr>
            <th>Submission Date:</th>
            <td><input type="date" id="submission-date" name="submission-date"  required>
            </td></tr><br>
            <td><button type="submit" >Submit</button></td>
            
            </table>
        </fieldset>
        </Form>
</body>
</html>
