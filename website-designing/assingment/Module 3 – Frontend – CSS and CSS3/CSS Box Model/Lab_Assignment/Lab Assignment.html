<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profile card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body
        {
            margin: 0;
            padding: 0;
            background-color: black;
        }
        #profile_card
        {
            height: 300px;
            width: 50%;
            background-color: white;
            margin: auto;
            margin-top: 5%;
            display: flex;
            border: solid 5px darkblue;
            box-sizing: border-box;
            flex-direction: row;
        }
        .picture img
        {
            width: 200px;
            height: 200px;
            margin: 25px;
            padding: 20px;
            border: solid 2px  black;
            box-sizing: content-box;
            
        }
        .button
        {
        height: auto;
        width:  150px;
        margin-left: 20%;
        font-size: 20px;
        margin-top: 10%;
        border:none;  
        padding: 5px;    
        }
        .name
        {
            color: blue;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .name:hover .button
        {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <section id="profile_card">
        <div class="picture">
            <img src="images/amit.jpg" alt="amit">
        </div>

        <div class="name">
            <h1>mits_raghuvanshi</h1> 
            <p>My Name is Amit Raghuvanshi From Rajkot Gujarat</p>
            <p>Currntly Work As Account</p>
            <p>Also Learning Frontend Web Designing in TOPS</p>
            
            <button class="button">Follow</button>
            </div>
            
            </section>
            
            
        
    
</body>
</html>
