<!-- example of content box -->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Content Box</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body
        {
            margin: 0%;
            padding: 0;
        }
        #example
        {
            margin-top: 5%;
        }
        .content-box
        {
            height: 300px;
            width: 50%;
            margin-top: 10%;
            margin: auto;
            background-color:yellow;
            /* this is content box by default in this content in apply border so its effect on content width & height  */
            border: solid 10px red; 
        }
        .border-box
        {
            height: 300px;
            width: 50%;
            margin-top: 10%;
            margin: auto;
            background-color: yellow;
            /* if apply boder box so its can not effrect on content width & height so webpage style is proper show   */
            box-sizing: border-box;
            border: solid 10px green;
            margin-top: 5%;
        }
        .content-box h1
        {
            font-size: 35px;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .border-box h1
        {
            font-size: 35px;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div id="example">
        <div class="content-box">
        <h1>Content Box</h1>
            </div>
        <div class="border-box">
          <h1>Border Box</h1>  
        </div>
    </div>
</body>
</html>
