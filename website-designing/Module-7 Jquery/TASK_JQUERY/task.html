<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Task -2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" type="text/javascript"> </script> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
            margin-left: 40%;
        }
        form {
            margin-bottom: 20px;
            margin-left: 40%;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            box-shadow: 5px 5px 9px grey;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 5px 5px 10px grey;
            margin-left: 40%;
        }
        button:hover {
            background-color: #218838;
        }
        h2 {
            color: #555;
            margin-top: 50px;
            margin-left: 40%;
        }
        ol, ul {
            width: 300px;
            padding: 15px;
            margin-left: 40%;
        }
       
    </style>
</head>
<body>
     <h1>Ragistration Form</h1>
        <form>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter First Name"><br>
            <label for="lname">City :</label><br>
            <input type="text" id="cname" name="cname" placeholder="Enter city Name"><br>
        </form>

        <button type="submit" >Add this data</button>

        <h2 id="hf">First Names:</h2>
        <ol id="first-name"></ol>
        
        <h2 id="hl">City Name:</h2>
        <ul id="City-name"></ul>

        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    var firstName = $("#fname").val();
                    var CityName = $("#cname").val();

                    if(firstName) {
                        $("#first-name").append("<li>" + firstName + "</li>");
                    }
                    if(CityName) {
                        $("#City-name").append("<li>" + CityName + "</li>");
                    }
                    $("#fname").val('');
                    $("#cname").val('');
                 
                });
            });
        </script>   
</body>
</html>
