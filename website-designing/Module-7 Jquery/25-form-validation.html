<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- gray css file  -->
    <link rel="stylesheet" href="css/gray.css"/>

    <!-- jQuery CDN -->
    <script src='js/jquery.min.js'></script>
    
    <!-- jquery bvalidator file -->
    <script src="js/jquery.bvalidator.js"></script>
    
    <!-- js defult file -->
    <script src="js/default.min.js"></script>

    <!-- gray js files -->
    <script src="js/gray.js"></script>

    <!-- jquery bvalidator CDN-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
           $("#frm").bValidator();
        })
    </script>
</head>
<body>
    <div class="w-50 mx-auto shadow-lg p-5 mt-5">
        <h2>Login </h2>
        <form id="frm" action="22-table-row.html">
            <div class="form-group mt-2">
                <input type="text" name="name" data-bvalidator="required,alpha" placeholder="Enter Your Name **"class="form-control w-75"/>
            </div>
            <div class="form-group mt-2"> 
                <input type="password" name="Password" data-bvalidator="required,minlen[4],maxlen[8]" placeholder="Enter Password**"class="form-control w-75"/>
            </div>
            <div class="form-group mt-2">
               <input type="submit" name="login" value="login" class="btn btn-md btn-dark text-white mt-2">
            </div>
        </form>
    </div>
</body>
</html>
