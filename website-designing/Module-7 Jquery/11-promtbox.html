<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jquery by event perform</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .container{
            width: 50%;
            margin: auto;
            text-align: center;
            border: 2px solid black;
            padding: 20px;
            box-shadow: 5px 5px 5px gray;
        }
        button{
            padding: 10px;
            font-size: 20px;
            background-color: blue;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover{
            background-color: green;
        }
        #date{
            font-size: 25px;
            font-weight: bold;
            color: brown;
        }
    </style>
</head>
<body>

    <script src="https://code.jquery.com/jquery-3.7.1.js" type="text/javascript"> </script>

    <script>
        $(document).ready(function()
        {
            $("#btn1").click(function(){
            
           
            var a=parseInt(prompt('enter a value :'));
            var b=parseInt(prompt('enter b value :'));
            var c=a+b;
            document.getElementById("date").innerHTML="the addition is :" +c;
        })
        $("#btn2").click(function(){
            
           
            var a=parseInt(prompt('enter a value :'));
            var b=parseInt(prompt('enter b value :'));
            var c=a/b;
            document.getElementById("date").innerHTML="the addition is :" +c;
        })

         $("#btn3").click(function(){
            
           
            var a=parseInt(prompt('enter a value :'));
            var b=parseInt(prompt('enter b value :'));
            var c=a-b;
            document.getElementById("date").innerHTML="the addition is :" +c;
        })

         $("#btn4").click(function(){
            
           
            var a=parseInt(prompt('enter a value :'));
            var b=parseInt(prompt('enter b value :'));
            var c=a*b;
            document.getElementById("date").innerHTML="the addition is :" +c;
        })
    })
    </script>

    
    <div class="container">
    <p id="date"></p>
    <button type="button" id="btn1">Addition</button>
    <button type="button" id="btn2">Divison</button>
    <button type="button" id="btn3">subtration</button>
    <button type="button" id="btn4">multification</button>
    
    </div>
</body>
</html>
