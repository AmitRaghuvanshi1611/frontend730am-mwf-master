<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slide Effects</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    

    <!-- jQuery CDN -->
     <script src="https://code.jquery.com/jquery-3.7.1.js" type="text/javascript"> </script> 
     
     <!-- applided slide effects  -->

     <script>
        $(document).ready(function(){
            $("#slide").click(function(){
                $("#slide-txt").slideToggle("slow")
            })
        })
     </script>
     

     <style>
        body
        {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: lightblue;
        }

        #slide
        {
            width: 100%;
            height: auto;
            margin: auto;
            background-color: black;
            padding: 2px;
            color:  white;
            font-size: 20px;
        }
        #slide-txt
        {
            width: 100%;
            height: 320px;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: white;
            display: none;

        }
        #slide-txt p
        {
            width: 50%;
            height: auto;
            margin: auto;
        }

     </style>
     
</body>
    <div id="slide"><h1>click to slide </h1></div>
    <div id="slide-txt">
        <h1>50% off on selected item</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id repudiandae soluta nobis! Et odio in ab nobis laudantium, odit ipsa suscipit animi quasi! Nobis molestiae error ipsum ullam voluptates rem!</p>
    </div>

</html>
