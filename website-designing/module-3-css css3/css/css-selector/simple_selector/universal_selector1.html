 <body>
     <h1>universal selector</h1>
    <p>universal selector matches any elements</p>
    <p>it is represented by an asterisk(*).</p>
    <p>Example :</p>
    <pre>
        *
        {
            color : blue;
            font-size : 16px;
            margin: 0;
            padding: 0;
            box-sizing : border box; 
        }
    </pre>
