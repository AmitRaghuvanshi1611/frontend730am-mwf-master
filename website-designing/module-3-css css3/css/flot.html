<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flot </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body
        {
            background-color: lightskyblue;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        #content
        {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            height: 200px;

            
        }
        .vehicle
        {
            background-color: lightcoral;
            padding: 20px;
            border-radius: 8px;
            width: 43%;
            margin: 0;
            margin-left: 5px;
            float: left;
        }
        .vehicle_name
        {
            background-color: lightgreen;
            padding: 20px;
            border-radius: 8px;
            width: 43%;
            float: right;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="vehicle">
            <h1>Type of Vehicle</h1>
            <ul>
                <li>Two Wheel</li>
                <li>Four Wheel</li>
                <li>Three Wheel</li>
                <li>Six Wheel</li>
            </ul>
        </div>
        <div class="vehicle_name">
            <h1>Vehicle Name</h1>
            <ul>
                <li>Bike</li>
                <li>Car</li>
                <li>Auto Rickshaw</li>
                <li>Truck</li>
            </ul>
    </div>
</body>
</html>
