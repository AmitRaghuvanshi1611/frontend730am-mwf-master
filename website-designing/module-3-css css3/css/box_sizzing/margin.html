<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Box Sizing Margin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body{
            width: 100%;
            height: 100%;
            background-color: aqua;
        }
        #bigbox{
            width: 90%;
            height: 250px;
            background-color: white;
            margin: 40px;
            padding: 1px;
            box-sizing: border-box; /* This will include the margin in the total width and height */

        }
        #bigbox2
        {
            width: 70%;
            height: 250px;
            background-color: white;
            margin: 40px;
            padding: 1px;
            box-sizing: border-box; /* This will include the margin in the total width and height */
        }
        .box1, .box2, .box3, .box4  {
            width: 20%;
            height: 200px;
            margin: 25px;
            padding: 10px;
            float: left;
            background-color:yellow;
            box-sizing: border-box; /* This will include the margin in the total width and height */
        }
        h1 {
            text-align: center;
            color: black;
            margin: 0;
            margin-top: -15px;
            font-size: 200px;
            
        }
        {
            
        }
    </style>

</head>
<body>
    <div id="bigbox">
        <div class="box1">
            <h1>A</h1>
        </div>
        <div class="box2">
            <h1>M</h1>
        </div>
        
        <div class="box3">
            <h1>I</h1>
        </div>
        <div class="box4">
            <h1>T</h1>
        </div>
    </div>

    
    
</body>
</html>
