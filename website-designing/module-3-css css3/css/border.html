<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Css Border</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .box1 {
            width: 50%;
            height: 50px;
            margin: auto;
            border: solid 5px red;
            margin-top: 3%;
        }
        .box2 {
            width: 50%;
            height: 50px;
            margin: auto;
            border: double 10px;
            margin-top: 3%;
        }
        .box3 {
            width: 50%;
            height: 50px;
            margin: auto;
            border: dotted 5px blue;
            margin-top: 3%;
        }
        .box4 {
            width: 50%;
            height: 50px;
            margin: auto;
            border: inset 5px red;
            margin-top: 3%;
        }
        .box5 {
            width: 50%;
            height: 50px;
            margin: auto;
            border: outset 5px red;
            margin-top: 3%;
        }
        .box6
        {
            width: 50%;
            height: 50px;
            margin: auto;
            border: groove  10px green;
            margin-top: 3%;
        }
        

    </style>
</head>
<body>
    <section id="content">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
       

    </section>
</body>
</html>
