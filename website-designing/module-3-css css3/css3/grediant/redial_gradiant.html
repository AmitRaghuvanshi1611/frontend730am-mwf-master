<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Redial Gradient</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body
        {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
            width: 100%;
            height: 600px;
            background: -webkit-radial-gradient(yellow 60%,green);
            background: -moz-radial-gradient(yellow 60%,green);
            background: -i-radial-gradient(yellow 60%,green);
            background: -o-radial-gradient(yellow 60%,green);
            background: radial-gradient(yellow 60% ,green);

        }
    </style>
</head>

        <div class="box1"></div>
