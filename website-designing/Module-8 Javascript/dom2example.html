<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Form</h1>
    
    <hr>
    <input type="text" placeholder="Name" id="name"><br><br>
    <input type="email" placeholder="Email" id="email"><br><br>
    <input type="text" placeholder="City" id="city"><br><br>
    <button onclick="getData()">Submit</button>
    <h2 style="font-size: 25px;">Student Data</h2>
    <p id="par"></p>
    <script>
    function getData(){
        let name=document.getElementById("name").value;
        let email=document.getElementById("email").value;
        let city=document.getElementById("city").value;
        let data=("Name: "+name+"<br>"+"Email: "+email+"<br>"+"City: "+city);
        document.getElementById("par").innerHTML=data;
    }
    </script>
</body>
</html>
