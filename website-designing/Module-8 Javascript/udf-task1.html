    <h1>UDF TASK</h1>
        <script>
           // param function
           function addition(i,j) 
           {
            console.log(i+j);
           }

           function multification(i,j) 
           {
            console.log(i*j);
           }
           //function call
             
           addition(parseInt(prompt("Enter first number")),parseInt(prompt("Enter second number"))); //dynamic value
           multification(parseInt(prompt("Enter first number")),parseInt(prompt("Enter second number")));
             

        </script>
