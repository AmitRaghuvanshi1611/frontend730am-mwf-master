<head>

<body style="background-color: aqua;">
    <h1 style="text-align: center; ">Students Form</h1>
    <hr>
    <form id="myform" style="text-align: center;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" style="width: 200px; height: 20px; font-size: 15px; border-radius: 5px;">
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" style="width: 200px; height: 20px; font-size: 15px; border-radius: 5px;">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" style="width: 200px; height: 20px; font-size: 15px; border-radius: 5px;">
        <br><br>
        <label for="mobile">Mobail No.</label>
        <input type="mobile" id="mobile" name="mobile" placeholder="Enter your Mobaile" style="width: 200px; height: 20px; font-size: 15px; border-radius: 5px;">
        <p id="mberror"></p>
        <br><br>
        <input type="submit" value="Submit" style="width: 80px; height: 30px; font-size: 20px; border-radius: 5px; background-color: lightgreen;">
    </form>

    <p id="para" style="text-align: center; font-size: 20px;">
     
    <script>
            let myform=document.getElementById("myform");
            let para=document.getElementById("para");
            let mberror=document.getElementById("mberror");

            myform.addEventListener("submit",function(e){
             e.preventDefault(); 
            
                let name=document.getElementById("name").value;
                if (name.toUpperCase()) {
                    para.innerText = "Name must be small!";
                    
                }
                let age=document.getElementById("age").value;
                let email=document.getElementById("email").value;
                let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    para.innerText = "Please enter a valid email address!";
                    para.style.color = "Red";
                    
                }

                    mberror.innerText="Mobile number should be 10 digits";
                    mberror.style.color="Red";
                }
                else{
                    mberror.innerText="done";
                }

</html>
