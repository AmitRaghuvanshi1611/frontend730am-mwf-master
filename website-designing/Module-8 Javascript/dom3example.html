<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Change BG color</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Change BG color using JS</h1>
    <hr>
    <button onclick="changeBgColor()">Red</button><br><br><br>
    <button onclick="changeBgColor1()">Orange</button><br><br><br>
    <button onclick="changeBgColor2()">Violet</button><br><br><br>
    <button onclick="changeBgColor3()">blue</button><br><br><br>
    <button onclick="changeBgColor4()">silver</button><br><br><br>
    <button onclick="changeBgColor5()">grey</button>
    <script>
        function changeBgColor(){
            document.body.style.backgroundColor="red";
        }
        function changeBgColor1(){
            document.body.style.backgroundColor="orange";
        }
        function changeBgColor2(){
            document.body.style.backgroundColor="violet";
        }
        function changeBgColor3(){
            document.body.style.backgroundColor="blue";
        }
        function changeBgColor4(){
            document.body.style.backgroundColor="silver";
        }
        function changeBgColor5(){
            document.body.style.backgroundColor="grey";
        }
    </script>
</body>
</html>
