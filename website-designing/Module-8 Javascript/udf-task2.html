<body>
    <h1>UDF TASK 2</h1>
        <script>
            var n1=parseInt(prompt("Enter first number"));
            var n2=parseInt(prompt("Enter second number"));
            
           // param function
           
           function addition(i,j) 
           {
            //console.log("sum : ",i+j);
            alert("sum : "+(i+j));
           }

           function multification(i,j) 
           {
            console.log("mul : ",i*j);
           }
           //function call
             
           addition(n1,n2); //dynamic value
           multification(n1,n2);
             

        </script>
