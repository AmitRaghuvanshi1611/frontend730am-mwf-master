<body>
    <script>

        function cal(x,y)
        {
            return x+y 
        }

        function add()
        {
            let choice=true

            while(choice)
            {
                    let n1=parseInt(prompt("Enter first number:"));
                    let n2=parseInt(prompt("Enter second number:"));
                    let sum=cal(n1,n2);
                    alert("Sum is : " + sum);
                    choice=confirm("Do you want to continue?"); 
            }
           
        } 
         add()
    </script>
